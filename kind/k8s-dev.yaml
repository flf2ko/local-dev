kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: k8s-dev
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 30080
        hostPort: 80
        protocol: TCP
      - containerPort: 30443
        hostPort: 443
        protocol: TCP
  - role: worker
  - role: worker
  - role: worker
networking:
  # the default CNI will not be installed
  disableDefaultCNI: true
  apiServerAddress: 0.0.0.0
  apiServerPort: 10001
